<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="card">
        <div class="title">
          <div class="identity">
            <img src="https://stock-image.s3.us-east-1.amazonaws.com/Image-113809400939609619560-9214092208.jpg" alt="">
            <div class="profile white">
              <h2 class="name">Jhon Doe</h2>
              <h2 class="username">@realjhondoe</h2>
            </div>
          </div>
          <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/584px-Twitter-logo.svg.png" alt="">
          </div>
        </div>
        <div class="text">
          <p class="white">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos
            voluptate totam voluptatum odio excepturi est eum doloribus at
            deserunt numquam. <span class="tag"></span>
          </p>
        </div>
        <div class="desc">
          <i class='bx bx-like'></i>
          <p class="liked white">650</p>
          <p class="date white">3:40 PM - Feb 24, 2023</p>
        </div>
      </section>
    </main>
  </body>
</html>
