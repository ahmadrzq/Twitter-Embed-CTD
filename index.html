<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Embed</title>
  </head>
  <body>
    <main>
      <section id="card">
        <div class="title">
          <div class="identity">
            <img src="" alt="" />
            <div class="profile">
              <h2 class="name">Jhon Doe</h2>
              <h2 class="username">@realjhondoe</h2>
            </div>
          </div>
          <div class="logo">
            <img src="" alt="" />
          </div>
        </div>
        <div class="text">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos
            voluptate totam voluptatum odio excepturi est eum doloribus at
            deserunt numquam. <span class="tag"></span>
          </p>
        </div>
        <div class="desc">
            <img src="" alt="">
            <p class="liked"></p>
            <p class="date"></p>
        </div>
      </section>
    </main>
  </body>
</html>
